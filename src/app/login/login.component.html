 <div class="container mb-5">
    <h2>Login</h2>
    <div class="jumbotron">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
         
        <div class="form-group">
            <label>Username:</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" required class="form-control " [(ngModel)]="userModel.username" name="username">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"  [(ngModel)]="userModel.password" name="password"  >
        </div>

        <div>
            <button [disabled]="userForm.form.invalid"  type="submit" class="btn btn-primary">Login</button>
        </div>

    </form>
    </div> 
    <router-outlet></router-outlet>
